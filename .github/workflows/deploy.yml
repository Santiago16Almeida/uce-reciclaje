name: CI/CD Microservices - Pipeline Seguro

on:
  push:
    branches: [ qa, main, produccion ]
  pull_request:
    branches: [ main, produccion ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      # 1. Build Masivo (Preparamos los 11 servicios)
      - name: Build Todos los Servicios
        run: |
          export NODE_OPTIONS="--no-warnings"
          npx nx run-many -t build --all

      # 2. Saltamos Terraform para evitar duplicados en AWS
      # Si necesitas Terraform en el futuro, solo descomenta estas líneas
      # - name: Setup Terraform...

      # 3. SUBIR A DOCKER ECR
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker Image
        env:
          # Esto le pasa las credenciales directamente al comando docker
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          REPO_NAME="uce-proyecto-repo"
          echo "Iniciando build para: $ECR_REGISTRY/$REPO_NAME"
          
          # Construimos usando la variable dinámica
          docker build -t $ECR_REGISTRY/$REPO_NAME:latest .
          
          # Subimos usando la variable dinámica
          docker push $ECR_REGISTRY/$REPO_NAME:latest